<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riya Jain</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<section class="bg">
    <div class="container">
        <form class="form" id="loform">
		<div>
            <h2 class="dark_title">Sign in</h2>
			</div>
				<div>
            <p class="dark_desc">Sign in and start managing your candidates!</p>
			</div>
				<div>
            <input type="text" placeholder="Login" class="dark"   id="name"  >
			<p id="p1"></p>
				</div>
					<div>
            <input type="password" placeholder="Password"  class="dark"    id="password">
			<p id="p3"></p>
					</div>
			<div>
            <label for="check" class="dark_lab"><input type="checkbox" id="check">Remember me</label>
            <a href="#" class="dark_link">Forgot password?</a>
			</div>
				<div>
            <input type="submit" value="Login" id="submit">
				</div>
        </form>
        <button type="button" onclick="changeColor()"></button>
    </div>
	</section>
   
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
   <script>
  	$(document).ready(function(){
  		$("#submit").click(function(){
  			var name = $("#name").val();
  			var pass = $("#password").val();

  			if(name.length == "")
  			{
  				$("#p1").text("Please enter your name");
  				$("#name").focus();
				//alert("Please enter your name")
  				return false;
  			}
  			else if(pass.length == ""){
  				$("#p3").text("Please enter your password");
  				$("#password").focus();
				//alert("Please enter your password")
  				return false;
  			}

  			else{
  				var con = confirm("Are you Done?");
  				if(con == true)
  				{
  					alert("Welcome to our Website");
  					return true;
  				}
  				else{
  					return false;
  				}
  			}
  		});
  	});


  </script>
  
	
	  <script src="script.js"></script>

</body>

</html>
